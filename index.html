    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    td {
      padding: 12px;
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    td[colspan] {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffffff;
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    /* En-tête */
    tr:first-child td {
      background-color: #2c3e50;
      color: #ffffff;
      font-size: 1.5em;
    }
