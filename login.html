<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="validation.js" defer></script>

    <style>
        body {
            margin: 0;
            font-family: Verdana, Tahoma, sans-serif;
            background-color: #f5f5f5; /* gris très clair */
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 30px;
        }

        table {
            background-color: #fce4ec; /* rose très clair */
            border: 1px solid #ccc;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 10px;
        }

        .h {
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e91e63;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #d81b60;
        }

        .logo-container {
            text-align: center;
        }

        .logo-container img {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
            color: #e91e63;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<h1>Welcome</h1>

<form onsubmit="return validation_login()" method="post" action="login.php" >
    <table>
        <tr>
            <td colspan="2" class="logo-container">
                <img src="photo_2025-05-14_18-51-47.jpg" alt="Logo">
            </td>
        </tr>

        <tr>
            <td class="h">E-mail :</td>
            <td><input type="email" name="email" id="email" ></td>
        </tr>

        <tr>
            <td class="h">Password :</td>
            <td><input type="password" name="password" id="password" ></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" name="sub" value="Submit" class="h">
                <input type="reset" name="reset" value="Clear" class="h">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <a href="inscription.html">Subscribe</a>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
